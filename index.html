<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pop It!</title>
  </head>
  <body>
    <div class="header container--vertical">
      <div class="menu container--horizontal">
        <a class="link menu__link menu__link--left" href="">Strona główna</a>
        <div class="menu__container--right">
          <a class="link menu__link" href="">O nas</a>
          <a class="link menu__link" href="">Przeceny</a>
          <a class="link menu__link" href="">Kontakt</a>
        </div>
      </div>
      <div class="container container--vertical">
        <h1 class="text header__text--big">POP IT!</h1>
        <p class="text header__text--small">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ut
          feugiat orci!
        </p>
        <button class="button button--blue">Kup teraz</button>
      </div>
    </div>
    <div class="container container--vertical">
      <h1 class="text container__heading">Co to Pop it?</h1>
      <p class="text container__text"></p>
    </div>
    <div class="container container--vertical">
      <h1 class="text container__heading">Wybierz swój Pop it!</h1>
      <div class="container container--horizontal">
        <div class="container container__choice">
          <img
            src="./imgs/square.png"
            class="image image--png"
            alt="kwadratowy pop it"
          />
          <h2 class="text choice__text">Kwadratowy Pop It</h2>
          <button class="button button--orange">Kup teraz</button>
        </div>
        <div class="container container__choice">
          <img
            src="./imgs/amogus.png"
            class="image image--png"
            alt="among us pop it"
          />
          <h2 class="text choice__text">Among Us Pop It</h2>
          <button class="button button--orange">Kup teraz</button>
        </div>
        <div class="container container__choice">
          <img
            src="./imgs/round.png"
            class="image image--png"
            alt="round pop it"
          />
          <h2 class="text choice__text">Okrągły Pop It</h2>
          <button class="button button--orange">Kup teraz</button>
        </div>
      </div>
    </div>
    <div class="container container--horizontal">
      <div class="container container--vertical">
        <h1 class="text container__heading">Lorem Ipsum</h1>
        <p class="text container__text"></p>
      </div>
      <img
        src="./imgs/photo.jpg"
        class="image image--jpg"
        alt="ręka klikająca pop it"
      />
    </div>
    <div class="footer container--horizontal">
      <a class="link footer__link footer__link--bold" href="">Strona główna</a>
      <a class="link footer__link" href="">Płatności</a>
      <a class="link footer__link" href="">Dostawa</a>
      <a class="link footer__link" href="">Zgody</a>
      <a class="link footer__link" href="">Kontakt</a>
    </div>
  </body>
</html>
